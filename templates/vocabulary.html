{% extends 'base.html' %}

{% block title %}
    <title>Español para todos</title>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6">
            <h3 class="text-center" style="color:red;">Español</h3>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6">
            <h3 class="text-center" style="color:red;">English</h3>
        </div>
    
    </div>
    <div class="row">
        {% for vocab in vocabs %}
            <div class="col-xs-6 col-sm-6 col-md-6">
                <h3 class="text-center">{{ vocab.spanish }}</h3>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
                <h3 class="text-center">{{ vocab.english }}</h3>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
